<ion-header>

  <ion-navbar>
    <ion-title>PerfilDetalle</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="close()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngIf="user">
    <ion-item>
        <ion-avatar item-left>
            <img src="assets/images/boy.png" alt="">
        </ion-avatar>
        <h2>{{user.name}}</h2>
        <p>{{user.contry}}</p>
    </ion-item>
    
    
    <img src="{{user.picture_big}}" alt="">
    
    <ion-card-content>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur, perspiciatis, facilis. Voluptas, dolorem, provident. Obcaecati labore, nisi earum et ipsa, rem animi distinctio non veniam. Ipsa assumenda illum, eum error?
    </p>
    </ion-card-content>
    
    <button ion-button icon-left clear>
        <ion-icon name="musical-notes"></ion-icon>
        <div>{{playlists.length}} Listas</div>
    </button>
    
    <button ion-button icon-left clear>
        <ion-icon name="musical-notes"></ion-icon>
        <div>54 Listas</div>
    </button>
    
    <button ion-button icon-left clear>
        <ion-icon name="finger-print"></ion-icon>
        <div>{{user.id}}</div>
    </button>
    
</ion-card>
   



</ion-content>
